<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="sign-up.css">
   <title>Sign Up</title>
</head>
<body>

   <div class="signup-container">
      <form class="signup-form">
         <h2>Sign Up</h2>

         <!-- Username Input -->
         <label for="username">Username:</label>
         <input type="text" id="username" name="username" required>

         <!-- Email Input -->
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" required>

          <!-- Password Input -->
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

            <div class="agreements">

               <!-- Privacy Policy Agreement -->
         <div class="privacy-agreement">
          <input style="width: 30px; height: 15px;" type="checkbox" id="privacyAgreement" required>
          <label for="privacyAgreement">I agree to the <a href="privacy-policy.html" target="_blank">Privacy Policy</a> of this platform</label>
       </div>

       <!-- Marketing Content Checkbox -->
       <div class="marketing-checkbox">
          <input type="checkbox" id="marketingContent" style="width: 30px; height: 15px;">
          <label for="marketingContent">I want to receive marketing contents from the platform</label>
       </div>
            </div>
        

         <!-- Submit Button -->
         <button type="submit">Sign Up</button>
      </form>
<script src="sign-up.js">

</script>
</body>
</html>
